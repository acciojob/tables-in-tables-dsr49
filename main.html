<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      
   
        <tbody>
            <tr>
                <td>

                    <table class="t">
                        
                        
                        <thead>
                            <tr>
                                <th class="header" colspan="3">Nested Table 2</th>
                            </tr>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>abc</td>
                                <td>def</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
        
        
                <td>

                    <table class="t">
                        <thead>
                            <tr>
                                <th class="header">Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item 1</li>
                                        <li>List item 2</li>
                                        <li>List item 3</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
        </tr>
        
        <tr>
            <td>

                <table class="t">
                    <thead>
                        <th class="header" colspan="2">Nested Table 3</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nested Table</td>
                            <td>Demo Continued</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <td>

                <table class="t">
                    <thead>
                        <tr>
                            <th class="header">Nested Table 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="background-color: black; color: white;">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        
    </tbody>
    </table>
    
    
  </body>
</html>
